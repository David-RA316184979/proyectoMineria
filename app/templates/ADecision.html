<head>

    <style type="text/css">
        body {
          background-image: url();
          background-repeat: no-repeat;
          background-color: white;
        }
        
        .carousel-inner{
          height: 500px;
          margin-top: 130px;
        }
    
        .nav-link{
          font-size: 20px;
          font-family: 'Bebas Neue';
        }
        footer {
          background-color: #f2aa1f;  
        padding: 0.6em 0;
        margin-top: auto;
        margin-top: 120px;
        color: whitesmoke;
        font-size: medium;
        text-align: center;
      }
      .boton {
        border: 1px solid #e3973f; /*anchura, estilo y color borde*/
        padding: 10px; /*espacio alrededor texto*/
        background-color: #e3973f; /*color botón*/
        color: #ffffff; /*color texto*/
        text-decoration: none; /*decoración texto*/
        text-transform: uppercase; /*capitalización texto*/
        font-family: 'Helvetica', sans-serif; /*tipografía texto*/
        border-radius: 50px; /*bordes redondos*/
      }

<body>

    <center>
    <p style="font-size: 70px">
        <b><u>Árboles de Decisión.</u></b>   
    </p>
    </center>

    <center>
        <p>Consulta todos los datos ingresados.</p>
        <form action = "{{ url_for('VerLaData') }}" method="POST">
            <input type = "submit" value = "Ver los datos" class ="boton">
        </form>
        <p>Consulta el resumen de los datos.</p>
        <form action = "{{ url_for('ResumenEstadistico') }}" method="POST">
            <input type = "submit" value = "Resumen de Datos Estadísticos" class ="boton">
        </form>
    </center>

    <center>
        <h2> <p style="text-align:center">Selección de características.</p> </h2>
        <p>Posibles variables correlacionadas.</p>
        <!--<div style="text-align: center;">
            <image src="{{ url_for('static', filename='ADCorr.jpg') }}" border="10"></image>
        </div>-->
        <form action = "{{ url_for('MatrizCorr1') }}" method="POST">
            <input type = "submit" value = "Matriz de correlaciones" class ="boton">
        </form>
    </center> 

    <center>
        <h3 class="text-center"> <p>Variables del modelo.</p></h3>
        <form action = "{{ url_for('ADArbol') }}" method="POST">
            <input type = "text" name = "valorx" placeholder="Dame los valores X"><br>
            <input type = "text" name = "valory" placeholder="Dame el valor Y"><br>
            <input type = "submit" value = "Calcular Modelo" class ="boton">
        </form>
    </center>

    <h2><p style="text-align:center"> Árbol de Decisión. </p</h2>
    <div style="text-align: center;">
        <image src="{{ url_for('static', filename='Arbol.jpg') }}" border="10"></image>
    </div>

    <center><h2><p style="text-align:center"> Árbol de Clasificación. </p</h2></center>

    <center>
        <form action = "{{ url_for('MatrizClasif') }}" method="POST">
            <input type = "submit" value = "Matriz de Clasificación" class ="boton">
        </form>
        <form action = "{{ url_for('EfiYC') }}" method="POST">
            <input type = "submit" value = "Modelo" class ="boton">
        </form>
        <div style="text-align: center;">
            <image src="{{ url_for('static', filename='GrafArbol1.jpg') }}" border="10"></image>
        </div>
    </center>

    <br>
    <center>
    <p style="font-size: 20px">
        <a href="/">Regresar</a>
    </p>
    </center>
